- name: 'A projekt megkezdése előtt minden grafikai munkára kötelező határidőt megadni. Kérjük azt a dátumot add meg, amire el kell készítenünk a munkákat. (Javaslat: Vedd figyelembe, hogy ennek a határidőnek a végleges publikálás előtt néhány nappal kell lennie. A nyomdák 1-3 napos határidővel is dolgozhatnak, póló szitázás esetében akár 1,5 hetet is érdemes rászámolni.)'
- name: 'A megkeresés beérkezése és a legkorábbi határidő között - a projekt méretétől függően, de - legalább 3 napnak el kell telnie. A rövidebb határidők esetén nem biztos, hogy el tudjuk vállalni a projektet. Amennyiben mégis, nyomatékosan jelezzük, hogy minden körtag szereti a csokoládét és a sört.'
- name: 'A visszajelzés beérkezése és az az alapján elkészített újabb verzió között legalább 3 nap munkaidővel élhetünk.'
- name: 'A visszajelzésekre 24 órán belül válaszolunk, hogy a következő verzió mikorra várható.'
- name: 'A gördülékenyebb munka érdekében pontosan és részletesen fogalmazd meg a visszajelzéseket. Nem megfelelő vagy hiányos visszajelzésekre nem tudunk válaszolni.'
- name: 'Csak azokkal a megrendelésekkel foglalkozunk, melyek a webes felületen keresztül érkeztek, a privát üzenetben leadott megrendelésekkel nem.'
- name: 'A megrendelés beérkezését követően legfeljebb 3 napon belül választ adunk a projekt megkezdését illetően.'
- name: 'Grafikai anyagonként 3 kör után fenntartjuk a jogot a projekt megszakítására. (Kör alatt egy nagyobb változtatás elkészítését, és az erre adott visszajelzést értjük. Apróbb módosítások nem számítanak körnek.)'
- name: 'Az elkészült anyagok forrásait nem áll módunkban megosztani.'
- name: 'A projektmenedzsment megkönnyítésének érdekében csak körtagok dolgozhatnak a projekteken, külső személy nem.'
- name: 'Tanfolyam-sorozattal akkor tudunk szolgálni, ha biztosítva van, hogy legalább 10 résztvevő lesz az alkalmakon. Ennek hiányában jogunkban áll a tanfolyam-sorozat megszakítására.'
- name: 'Kérlek vedd figyelembe, hogy a körtagok is egyetemisták, így a félév vége felé nekik is megnőnek az egyetemi teendőik.'
